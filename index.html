<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/styles.css">
  <title>JS Clock</title>
</head>

<body>
  <article class="clock">
    <div class="clock-face">
      <div class="hand hour-hand"></div>
      <div class="hand minute-hand"></div>
      <div class="hand second-hand"></div>
    </div>

    <div class="date">

    </div>
  </article>

  <script>

    const secondHand = document.querySelector(".second-hand");
    const minuteHand = document.querySelector(".minute-hand");
    const hourHand = document.querySelector(".hour-hand");
    let digital = document.createElement("div");

    function setDate() {
      const now = new Date();
      const seconds = now.getSeconds();
      const hands = document.querySelectorAll('.hand');

      const secondsDegrees = (seconds / 60) * 360;
      secondHand.style.transform = `rotate(${secondsDegrees + 90}deg)`;
      const minutes = now.getMinutes();
      const minutesDegrees = (minutes / 60) * 360;
      minuteHand.style.transform = `rotate(${minutesDegrees + 90}deg)`;
      const hours = now.getHours();
      const hoursDegrees = (hours / 12) * 360;
      hourHand.style.transform = `rotate(${hoursDegrees + 90}deg)`;

      //add date
      var day = now.getDate();
      var month = now.getMonth();
      var year = now.getFullYear();
      document.querySelector(".date").innerHTML = `${day}/${month}/${year}`;
      //add digital

      digital.style.color = "white";
      digital.style.fontSize = "10rem";
      digital.innerHTML = `${("0" + hours).slice(-2)}:${("0" + minutes).slice(-2)}:${("0" + seconds).slice(-2)}`;
      document.querySelector(".clock").appendChild(digital);
    }
    setInterval(setDate, 1000);



  </script>

</body>

</html>
